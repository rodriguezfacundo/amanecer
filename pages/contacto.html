<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="../css/contacto.css">
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <span class="big__circle"></span>
        <img src="../images/shape.png" class="square" alt="">
        <div class="form">
            <div class="contact__info">
                <h3 class="title">Estemos en contacto</h3>
                <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab doloremque aperiam saepe odit cupiditate.</p>
                <div class="info">
                    <div class="information">
                        <img src="../images/location.png" class="icon" alt="">
                        <p>Montevideo, Uruguay</p>
                    </div>
                    <div class="information">
                        <img src="../images/email.png" class="icon" alt="">
                        <p>amanecer@gmail.com</p>
                    </div>
                    <div class="information">
                        <img src="../images/phone.png" class="icon" alt="">
                        <p>097 222 333</p>
                    </div>
                </div>

                <div class="social__media">
                    <p>Contecta con nosotros :</p>
                    <div class="social__icon">
                        <a href="../index.html">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="../index.html">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="../index.html">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="../index.html">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="contact__form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="./contacto.html">
                    <h3 class="title">Contactanos</h3>
                    <div class="input__container">
                        <input type="text" name="name" class="input">
                        <label for="">Nombre</label>
                        <span>Nombre</span>
                    </div>
                    <div class="input__container">
                        <input type="email" name="email" class="input">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input__container">
                        <input type="tel" name="phone" class="input">
                        <label for="">Celular</label>
                        <span>Celular</span>
                    </div>
                    <div class="input__container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Mensaje</label>
                        <span>Mensaje</span>
                    </div>
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </div>
    </div>

    <script src="../js/contacto.js"></script>
</body>
</html>
